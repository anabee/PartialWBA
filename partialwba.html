<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Partial Weekly Benefit Amounts</title>
</head>
<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Made Easy: Unemployment</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="wba.html">Weekly Benefit Amounts</a>
                <a class="nav-item nav-link active" href="partialwba.html">Partial Benefit Amounts</a>
                <a class="nav-item nav-link active" href="contacts.html">State Contacts</a>
                </div>
            </div>
        </nav>
    </div>
<br>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                <label for="origionalWages">Weekly Wages before Reduction</label>
                <input type="number" class="form-control" placeholder="Amount" id="origionalWages">
                </div>
                <div class="col">
                <p>Quarterly Wages:</p>
                <div class="quarterlywages"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                <label for="reducedWages">Reduced Wages</label>
                <input type="number" class="form-control" placeholder="Amount" id="reducedWages">
                </div>
                <div class="col">
                <p>Percentage wages were reduced by:</p>
                <div class="percentageReduced"></div>
                </div>
            </div>
            <div class="form-row">
            <div class="col">
                <label for="inputState">Select a State</label>
                <select id="inputState" class="form-control stateselection">
                    <option selected>State</option>
                    <option>All</option>
                </select>
            </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary calculateBtn">Calculate</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="wba.js"></script>
    <script type="text/javascript" src="partialwba.js"></script>

</body>
</html>
